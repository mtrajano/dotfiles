font:
  normal:
    family: "Fira Code"
    style: Regular
  size: 14.0

# rigel theme
colors:
  # Default colors
  primary:
    background: '0x002635'
    foreground: '0xe6e6dc'

  # Normal colors
  normal:
    black:   '0x00384d'
    red:     '0xc43061'
    green:   '0x7fc06e'
    yellow:  '0xf08e48'
    blue:    '0x1c8db2'
    magenta: '0xc694ff'
    cyan:    '0x00cccc'
    white:   '0x77929e'

  # Bright colors
  bright:
    black:   '0x517f8d'
    red:     '0xff5a67'
    green:   '0x9cf087'
    yellow:  '0xffcc1b'
    blue:    '0x7eb2dd'
    magenta: '0xfb94ff'
    cyan:    '0x00ffff'
    white:   '0xb7cff9'

  cursor:
    text: "0x002635"
    cursor: "0xffcc1b"

key_bindings:
  # allow C-j to be used in vim, instead of being interpreted as carriage return
  - { key: J,         mods: Control,        action: ReceiveChar }

  # fix readline for meta keys
  - { key: B,             mods: Alt,            chars: "\x1bb" }
  - { key: F,             mods: Alt,            chars: "\x1bf" } # jump forward a word
  - { key: D,             mods: Alt,            chars: "\x1bd" } # jump backward a word
  - { key: Y,             mods: Alt,            chars: "\x1by" } # cycle kill-ring
  - { key: U,             mods: Alt,            chars: "\x1bu" } # upper case word
  - { key: L,             mods: Alt,            chars: "\x1bl" } # ! this sends ls command instead of lowercase (possibly something to do with zsh)
  - { key: C,             mods: Alt,            chars: "\x1bc" } # capitalize (titlecase) word
  - { key: T,             mods: Alt,            chars: "\x1bt" } # transpose words
  - { key: Period,        mods: Alt,            chars: "\x1b." } # sub last arg from last command
